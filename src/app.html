<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
		<meta name="author" content="Timothy Foster, Auroratide" />
	
		<link rel="stylesheet" href="/normalize.css" />
		<link rel="stylesheet" href="/global.css" />

		<link rel="apple-touch-icon" sizes="196x196" href="/favicon/0196.png" />
		<link rel="icon" sizes="32x32" href="/favicon/0032.png" />
		<link rel="icon" sizes="16x16" href="/favicon/0016.png" />

		<script defer src="/build/components.js"></script>

		%sveltekit.head%
	</head>

	<body class="theme-dark">
		<div id="root" data-sveltekit-prefetch>%sveltekit.body%</div>
		<script>
			// Ensure we do not get a flash of light mode
			if (localStorage.getItem('darkmode') === 'true') {
					document.body.classList.add('theme-dark')
			}
		</script>
	</body>
</html>
