<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <meta name="author" content="Timothy Foster, Auroratide" />
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" />
        <link rel="stylesheet" href="/global.css" />

        <link rel="apple-touch-icon" sizes="196x196" href="/favicon/0196.png" />
        <link rel="icon" sizes="32x32" href="/favicon/0032.png" />
        <link rel="icon" sizes="16x16" href="/favicon/0016.png" />

        <script defer src="/build/components.js"></script>

        %svelte.head%
    </head>

    <body>
        <div id="root">%svelte.body%</div>
        <script>
            // Ensure we do not get a flash of light mode
            if (localStorage.getItem('darkmode') === 'true') {
                document.body.classList.add('theme-dark')
            }
        </script>
    </body>
</html>
